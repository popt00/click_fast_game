<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!--<title>Website with Login & Registration Form</title>-->
    <link rel="stylesheet" href="/css/registration.css" />
  </head>
  <body>
    <!-- Header -->
    

    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <!-- add js here so we can put name in navbar -->
            <button class="button" onclick="window.open('homepage.html', '_blank')">Login Now</button>


            <div class="login_signup">Don't have an account? <a href="signup.html" id="signup">Signup</a></div>
          </form>
        </div>

          </form>
        </div>
      </div>
    </section>

  </body>
</html>
