<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!--<title>Website with Login & Registration Form</title>-->
    <link rel="stylesheet" href="/css/registration.css" />

  <script>
    //console.log('hiii');
    function myFunction() {
      const form = document.getElementById('u_form');
      let u_mail = form.elements["u_email"].value;
      let u_pass = form.elements["u_pass"].value;
      if(u_mail==='msp@gmail.com' && u_pass==='msp'){
        console.log('logged in');
        document.getElementById("u_form").action = "homepage.html";
      }
      else{
        console.log(u_mail);
        console.log(u_pass);
        document.getElementById('not_same').innerHTML="EmailID & Password does not match";
      }
  }
  </script>
  <body>
    <!-- Header -->
    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form name ="u_form" id="u_form">
            <h2>Login</h2>

            <div class="input_box" >
              <input type="email" name="u_email" id="u_email" placeholder="Enter your email" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password"  name= "u_pass" id= "u_pass"required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>

            <!-- add js here so we can put name in navbar -->
            <button class="button" onclick="myFunction()">Login Now</button>

            <div class="login_signup" id="not_same"></div>
            <div class="login_signup">Don't have an account? <a href="signup.html" id="signup">Signup</a></div>
          </form>
        </div>

          </form>
        </div>
      </div>
    </section>
  </body>
</html>
